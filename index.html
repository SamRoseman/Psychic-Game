<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Megrim|Poiret+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
<body>
	<div class="container">
	<!-- Game Title -->
		<div class="row">
			<div class="col-md-12">
				<h1>The Psychic Game</h1>
			</div>
		</div>
	<!-- Game Prompt -->
		<div class="row">
			<div class="col-md-12">
				<h2>Guess the letter I'm thinking of...</h2>
			</div>
		</div>	
	<!-- Game Tracker -->
		<div class="row">
			<div class="col-md-12">
				<h3>Wins: <span id="wins-text">0</span></h3>

				<h3>Losses: <span id="losses-text">0</span></h3>

				<h3>Guesses Left: <span id="guesses-text"> 10</span></h3>

				<h3>Your Guesses so far: <span id="user-text"> ... </span></h3>
				<script type="text/javascript"  src="assets/javascript/game.js"></script>
			</div>		
		</div>	
	<!-- Image -->
		<div class="row">
		

			<div class="col-md-12">
				<img class="responsive" src="assets/images/crystalball.jpg" alt="crystalball">
			</div>


		</div>		
	</div>
</body>
</html>
